text: > 
  "Imagine logging onto your favorite social media platform, only to be greeted by a flood of hateful messages.
  This is the unfortunate reality for millions worldwide. Today, I will explore effective strategies to combat
  hate speech on social media. One way to address hate speech is through content moderation, ensuring that harmful
  language is quickly flagged. However, some argue that this infringes on freedom of expression. Another approach is
  digital literacy education, which empowers users to recognize and challenge hate speech effectively. To conclude,
  tackling hate speech requires multiple solutions... uh... so yeah, it's an important topic. Any questions?"